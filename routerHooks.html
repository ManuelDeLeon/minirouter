<body>
  {{> router }}
</body>
<template name="router">
  {{#if layoutName }}
    {{> UI.dynamic template=layoutName data=templateData }}
  {{else}}
    {{> UI.dynamic template=templateName data=templateData }}
  {{/if }}
</template>
<template name="yield">
  {{> UI.dynamic template=templateName data=templateData }}
</template>
